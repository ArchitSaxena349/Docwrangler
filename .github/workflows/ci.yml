name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: llm-docwrangler
          environment-file: environment.yml
          auto-update-conda: true
          auto-activate-base: false

      - name: Python version
        shell: bash
        run: python -V

      - name: Verify data directory
        shell: bash
        run: |
          ls -la data || true

      - name: Run offline PDF analyzer
        shell: bash
        run: |
          python tests/offline_pdf_analyzer.py

      - name: Run local embedding test
        shell: bash
        run: |
          python tests/local_embedding_test.py
